<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة السياحة</title>
    <!-- استيراد الخطوط من Google Fonts أو من خلال Figma -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap">
    <!-- رابط لملف CSS الرئيسي -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- رأس الصفحة -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="path/to/logo.png" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">الوجهات</a></li>
                <li><a href="#">حجز</a></li>
                <li><a href="#">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- قسم المقدمة -->
    <section class="hero">
        <div class="hero-content">
            <h1>اكتشف جمال العالم</h1>
            <p>استمتع بتجربة لا تُنسى مع أفضل العروض السياحية.</p>
            <button class="hero-button">احجز الآن</button>
        </div>
    </section>

    <!-- أقسام المحتوى -->
    <section class="content">
        <!-- قسم الوجهات -->
        <div class="destination-card">
            <img src="path/to/image1.jpg" alt="الوجهة 1">
            <h2>باريس</h2>
            <p>مدينة الرومانسية والأضواء.</p>
        </div>
        <div class="destination-card">
            <img src="path/to/image2.jpg" alt="الوجهة 2">
            <h2>طوكيو</h2>
            <p>مدينة التكنولوجيا والثقافة.</p>
        </div>
        <!-- يمكن إضافة المزيد من البطاقات هنا -->
    </section>

    <!-- تذييل الصفحة -->
    <footer>
        <p>&copy; 2024 جميع الحقوق محفوظة. تصميم بواسطة فريق السياحة.</p>
    </footer>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
